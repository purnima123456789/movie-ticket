server.port= 9300

#JPA Connection details

spring.datasource.url = jdbc:mysql://localhost:3306/moviedata
spring.datasource.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.username = ms
spring.datasource.password = movie
spring.jpa.database-platform=org.hibernate.dialect.MySQL5InnoDBDialect
#spring.datasource.platform=mysql
#Hibernate JPA Properties
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.naming.physical-strategy= com.onlinemovie.movie.utils.CustomNameStrategy

spring.jackson.serialization.fail-on-empty-beans=false